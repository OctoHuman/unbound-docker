name: Docker Build and Push

permissions: {}

on:
  schedule:
    # At 5:30am on the 2nd, 15th, and 29th of every month
    - cron: '30 5 2,15,29 * *'

  # Allows manual workflow runs through github.com
  workflow_dispatch:


jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      # Required to cross-compile
      - name: Set up QEMU
        run: |
          sudo apt-get update
          sudo apt-get install qemu-user-static binfmt-support -y

      - name: List available build platforms
        run: docker buildx ls

      - name: Build 386 image
        run: docker build . --tag ghcr.io/octohuman/unbound-386:latest --no-cache --platform=linux/386

      - name: Build AMD64 image
        run: docker build . --tag ghcr.io/octohuman/unbound-amd64:latest --no-cache

      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u OctoHuman --password-stdin

      - name: Push images
        run: |
          docker push ghcr.io/octohuman/unbound-386:latest
          docker push ghcr.io/octohuman/unbound-amd64:latest

      - name: Create manifest
        run: docker manifest create ghcr.io/octohuman/unbound:latest ghcr.io/octohuman/unbound-amd64:latest ghcr.io/octohuman/unbound-386:latest

      - name: List manifest
        run: docker manifest inspect --verbose ghcr.io/octohuman/unbound:latest

      - name: Log out of registry
        if: ${{ always() }}
        run: docker logout ghcr.io
