name: Docker Build and Push

permissions: {}

on:
  schedule:
    # At 5:30am on the 2nd, 15th, and 29th of every month
    - cron: '30 5 2,15,29 * *'

  # Allows manual workflow runs through github.com
  workflow_dispatch:


jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      # Required to cross-compile
      - name: Set up QEMU
        run: |
          sudo apt-get update
          sudo apt-get install qemu-user-static binfmt-support -y

      - name: List available build platforms
        run: docker buildx ls

      - name: Build image
        run: docker build . --tag unbound:latest --no-cache --platform=linux/amd64,linux/arm64/v8

      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u OctoHuman --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=ghcr.io/octohuman/unbound:latest
          docker tag unbound:latest $IMAGE_ID
          docker push $IMAGE_ID

      - name: Log out of registry
        run: docker logout ghcr.io
